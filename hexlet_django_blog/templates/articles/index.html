<h5>hexlet_django_blog\article\templates\articles\index.html</h5>

{% extends 'base.html' %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href='{% url 'article' id=article.id %}'>{{ article.name }}</a></h2>
        <div>{{ article.body|slice:':200' }}</div>
    {% endfor %}
{% endblock %}
